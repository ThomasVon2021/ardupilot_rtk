site_name: GRTK User Manual
docs_dir: '../../docs/zh'
site_dir: '../../generated/zh'
site_description: Introduction of GRTK, RTK System with High Precision Posizationing and Heading.
site_author: Thomas Von

theme:
  name: material
  custom_dir: '../../docs'
  logo: logo.png
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.expand
    - search.highlight
    - search.share
    - search.suggest

extra:
  homepage: https://www.blicube.com
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ThomasVon2021/ardupilot_rtk
      name: Join the translation work
  alternate:
    - name: English
      link: /grtk/en/
      lang: en
    - name: 中文
      link: /grtk/zh/
      lang: zh
repo_name: ardupilot_rtk
repo_url: https://github.com/ThomasVon2021/ardupilot_rtk
markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
    - "Introduction":
        - "GRTK简介": index.md

    - "Getting Started":
        - "用户手册": GRTK用户手册.md
        - "快速入门": 如何搭配飞控使用.md
        - "Pixhawk的使用": Pixhawk飞控的使用.md
        - "常用配置指令": 常用配置命令.md
        - "AutoRover-H3使用说明": AutoRover-H3使用说明.md

    - "Extra":
        - "NMEA常用语句解析": NMEA0183.md
        - "FAQ-常见问题": FAQ.md
plugins:
  - glightbox